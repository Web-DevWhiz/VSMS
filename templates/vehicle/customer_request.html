{% extends 'vehicle/customerbase.html' %}
{% load static %}
{% block content %}

<!-- Mobile Sidebar Toggle Button - Only visible on small screens -->
<div class="d-md-none position-fixed top-0 start-0 p-3" style="z-index: 1050;">
  <div class="hamburger" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
    </div>
</div>

<div class="container py-5">
  <div class="row g-4">
    <!-- View Pending Request Card -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-white shadow-sm border-0 rounded-3 overflow-hidden" style="min-height: 200px;">
        <div class="card-body bg-primary bg-gradient d-flex flex-column h-100">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="card-title mb-0">View Pending Request</h5>
            <i class="fas fa-eye fs-1 opacity-75"></i>
          </div>
          <div class="mt-auto">
            <a href="/customer-view-request" class="btn btn-light btn-sm w-100">View Details</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Make Request Card -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-white shadow-sm border-0 rounded-3 overflow-hidden" style="min-height: 200px;">
        <div class="card-body bg-success bg-gradient d-flex flex-column h-100">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="card-title mb-0">Make Request</h5>
            <i class="fas fa-plus-circle fs-1 opacity-75"></i>
          </div>
          <div class="mt-auto">
            <a href="/customer-add-request" class="btn btn-light btn-sm w-100">New Request</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Approved Request Card -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-white shadow-sm border-0 rounded-3 overflow-hidden" style="min-height: 200px;">
        <div class="card-body bg-warning bg-gradient d-flex flex-column h-100">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="card-title mb-0">Approved Request</h5>
            <i class="fas fa-check-circle fs-1 opacity-75"></i>
          </div>
          <div class="mt-auto">
            <a href="/customer-view-approved-request" class="btn btn-light btn-sm w-100">View Approved</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Approved Request Bill Card -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-white shadow-sm border-0 rounded-3 overflow-hidden" style="min-height: 200px;">
        <div class="card-body bg-danger bg-gradient d-flex flex-column h-100">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="card-title mb-0">Approved Request Bill</h5>
            <i class="fas fa-rupee-sign fs-1 opacity-75"></i>
          </div>
          <div class="mt-auto">
            <a href="/customer-view-approved-request-invoice" class="btn btn-light btn-sm w-100">View Bills</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Custom JavaScript for Sidebar Toggle -->
<script>
  function toggleSidebar() {
      document.body.classList.toggle('sidebar-collapsed');
      
      // For mobile
      const sidebar = document.querySelector('.sidebar');
      if (window.innerWidth <= 576) {
        sidebar.classList.toggle('mobile-show');
      }
    }

    window.addEventListener('resize', function() {
      if (window.innerWidth > 576) {
        document.querySelector('.sidebar').classList.remove('mobile-show');
      }
    });
</script>

<!-- Custom CSS for Sidebar -->
<style>
  /* Base styles for the sidebar - Modify as needed to match your actual sidebar structure */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    z-index: 1040;
    transition: transform 0.3s ease;
  }
  
  /* Mobile styles - sidebar hidden by default on small screens */
  @media (max-width: 767.98px) {
    .sidebar {
      transform: translateX(-100%);
      width: 80%;
      max-width: 280px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    
    .sidebar.show-sidebar {
      transform: translateX(0);
    }
    
    /* Optional: prevent body scrolling when sidebar is open */
    body.sidebar-open {
      overflow: hidden;
    }
    
    /* Add padding to main content area when sidebar toggle is visible */
    .container {
      padding-top: 60px;
    }
  }
</style>

{% endblock content %}
