{% extends 'vehicle/customerbase.html' %}
{% load static %}
{% block content %}

<!-- Bootstrap 5 Styles -->
<div class="container mt-5">
    
    <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-body text-center">
            
            <!-- Profile Picture -->
            <img src="{% static customer.profile_pic.url %}" class="rounded-circle img-fluid border shadow-lg" 
                 alt="Profile Picture" style="width: 150px; height: 150px;">

            <!-- Customer Info -->
            <h3 class="mt-3 text-primary"><strong>{{ customer }}</strong></h3>
            <p class="text-muted"><i class="fas fa-phone"></i> {{ customer.mobile }}</p>
            <p class="text-muted"><i class="fas fa-map-marker-alt"></i> {{ customer.address }}</p>

            <!-- Edit Profile Button -->
            <a href="/edit-customer-profile" class="btn btn-warning mt-3">
                <i class="fas fa-edit"></i> Edit Profile
            </a>
        </div>
    </div>

</div>

{% endblock content %}
