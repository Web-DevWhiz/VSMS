<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .hero-section {
            background: url('{% static "images/bg.jpg" %}') no-repeat center center/cover;
            width: 100%;
            height: 650px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-weight: bold;
            position: relative;
        }
        .hero-section .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .service-section {
            text-align: center;
            padding: 50px 20px;
        }
        .service-icon {
            font-size: 40px;
            background: #ffc107;
            padding: 20px;
            border-radius: 50%;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .social-icons a {
            color: white;
            font-size: 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    {% include "vehicle/navbar.html" %}

    <div class="hero-section">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>VEHICLE SERVICE MANAGEMENT SYSTEM</h1>
            <a href="#services" class="btn btn-warning btn-lg">Tell Me More</a>
        </div>
    </div>

    <div class="service-section" id="services">
        <h2>SERVICES</h2>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <i class="fa-solid fa-motorcycle service-icon"></i>
                <h4>Motorcycle Service</h4>
            </div>
            <div class="col-md-3">
                <i class="fa-solid fa-car service-icon"></i>
                <h4>Car Service</h4>
            </div>
            <div class="col-md-3">
                <i class="fa-solid fa-truck service-icon"></i>
                <h4>Heavy Vehicle Service</h4>
            </div>
        </div>
    </div>

    {% include "vehicle/footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
