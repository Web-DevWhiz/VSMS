<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        .navbar {
            backdrop-filter: blur(10px);
            margin-bottom: 30%;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: #ffc107 !important;
            font-size: 1.5rem;
            transition: color 0.3s ease-in-out;
        }
        
        .navbar-brand:hover {
            color: #fff !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.1rem;
            transition: all 0.3s ease-in-out;
            padding: 8px 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
            transform: scale(1.05);
        }
        
        /* Modern Toggle Button */
        .navbar-toggler {
          color: #000;
          fill: black;
            padding: 10px;
            transition: all 0.3s ease-in-out;
        }

        .navbar-toggler:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top py-3">
    <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand" href="/">VSMS</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-uppercase fs-6" href="/customerlogin">User Signin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-uppercase fs-6" href="/customersignup">User Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-uppercase fs-6" href="/adminclick">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
